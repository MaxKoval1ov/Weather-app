<app-header (open)="modal = true"></app-header>
<app-modal *ngIf="modal" (close)="modal = false" [alreadyAdded]='cities'></app-modal>
<main class = "main">
    <app-sort></app-sort>
    <div class="cards-container">
        <ng-container *ngIf="cities">
            <app-weather-card *ngFor="let city of cities$|async" [item]="city"></app-weather-card>
        </ng-container>
    </div>
</main>
<app-footer></app-footer>
