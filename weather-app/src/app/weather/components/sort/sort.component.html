<div class="sorting-field">
  Sort by:
  <mat-button-toggle-group class="sorting-btns" name="fontStyle" aria-label="Font Style" (change)="handleChange($event.value)">
      <mat-button-toggle value="comments">Comm</mat-button-toggle>
      <mat-button-toggle value="views">Views</mat-button-toggle>
      <mat-button-toggle value="likes">Likes</mat-button-toggle>
      <mat-button-toggle value="dislikes">Dislikes</mat-button-toggle>
    </mat-button-toggle-group>
</div>

<div class="sorting-name">
  Sort by name:
  <mat-form-field class="full-width" appearance="fill">
    <input matInput placeholder="Name">
  </mat-form-field>
</div>
